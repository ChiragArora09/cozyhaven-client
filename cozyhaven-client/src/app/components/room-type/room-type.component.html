    <div class="room-filters">
        <button class="filter-button active" (click)="fetchAll()">All Rooms</button>

    <h1 class="section-title">ROOMS</h1>
    
     <div class="room-list">
        <div class="room" *ngFor="let room of rooms">
            <img src="../../../assets/h1_img2.jpg" alt="Suite Room">
            <h3>{{room.roomType}}</h3>
            <p><strong>{{room.price}}</strong> per night</p>
            <ul>
                <li>BED TYPE : {{room.bedType}}</li>
                <li>CAPACITY : {{room.capacity}}</li>
            </ul>
            <button class="details-button" (click)="navigatetoMoreDetails(room.id)"> PROCEED </button>
        </div>
