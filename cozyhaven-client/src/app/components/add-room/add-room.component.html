<div class="main-container">
  <app-hotel-provider></app-hotel-provider>
  <div class="hotel-list">
    <div class="form-container">
      <form class="room-form" [formGroup]="addRoomForm" (ngSubmit)="addRoom()">
        <div class="form-group">
          <label for="bedType">Bed Type</label>
          <select id="bedType" name="bed_type" required formControlName="bedtype">
            <option value="" disabled selected>Select Bed Type</option>
            <option value="DOUBLE">Double</option>
            <option value="KING_SIZE">King Size</option>
            <option value="QUEEN_SIZE">Queen Size</option>
            <option value="SINGLE">Single</option>
            <option value="TWIN">Twin</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="roomType">Room Type</label>
          <select id="roomType" name="room_type" required formControlName="roomtype">
            <option value="" disabled selected>Select Room Type</option>
            <option value="DELUXE">Deluxe</option>
            <option value="STANDARD">Standard</option>
            <option value="SUITE">Suite</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="totalRooms">Total Rooms</label>
          <input type="number" id="totalRooms" name="total_rooms" min="1" required formControlName="totalRooms" />
        </div>
      
        <!-- <div class="form-group">
          <label for="bookedRooms">Booked Rooms</label>
          <input type="number" id="bookedRooms" name="booked_rooms" min="0" required  />
        </div> -->
      
        <div class="form-group">
          <label for="capacity">Capacity</label>
          <input type="number" id="capacity" name="capacity" min="1" required formControlName="capacity" />
        </div>
      
        <div class="form-group">
          <label for="price">Price (per night)</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required formControlName="price" />
        </div>
      
        <button class="save-btn" type="submit" class="submit-btn">Submit</button>
      </form>
      &nbsp;&nbsp;
      <button class="save-btn" (click)="navigateToAddedRooms()">Add Image</button>
    </div>
  </div>
</div>
