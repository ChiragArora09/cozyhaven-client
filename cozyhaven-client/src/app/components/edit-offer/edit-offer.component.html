<div class="offer-form-container">
    <h2>Create a New Offer</h2>
    <div>
        <div class="form-group">
            <label for="description">Theme of the offer:</label>
            <input type="text" id="description" [(ngModel)]="offerDescription" placeholder="Early Bird Offer" />
        </div>
        <div class="form-group">
            <label for="offer_condition">Minimum amount spent to avail this offer (in INR)</label>
            <input type="number" id="offerCondition" [(ngModel)]="offerMinimumAmount" placeholder="5000" />
        </div>
        <div class="form-group">
            <label for="offer_discount">Discount offered for the customer?</label>
            <input type="number" id="offerDiscount" [(ngModel)]="offerDiscount" placeholder="10% / 1000 Rs." />
        </div>
        <div class="form-group">
            <label for="offerType">Type of discount</label>
            <select id="offerType" [(ngModel)]="offerType">
                <option value="" disabled>Select Offer Type</option>
                <option value="money">Money</option>
                <option value="percentage">Percentage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="loyalty_points">Loyalty points on availing this offer?</label>
            <input type="number" id="loyaltyPoints" [(ngModel)]="offerLoyaltyPoints" placeholder="100" />
        </div>
        <button type="submit" class="submit-btn" (click)="editOffer()">Save</button>
        <button type="button" class="done-btn" (click)="cancelCreatingOffer()">Done</button>
    </div>
  </div>
