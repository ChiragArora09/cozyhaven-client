<app-navbar></app-navbar>

<div class="container">
    <h1>Edit Profile</h1>
    <form class="profile-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <img src="/assets/buslogo.png" alt="">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="profile.username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="profile.password" name="password" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" [(ngModel)]="profile.contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" [(ngModel)]="profile.address" name="address" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="profile.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" [(ngModel)]="profile.fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" (change)="onFileChange($event)" accept="image/*">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
