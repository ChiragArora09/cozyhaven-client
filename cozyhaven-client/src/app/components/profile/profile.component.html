<app-navbar></app-navbar>

<div class="profile-container">
    <h2 class="title">EDIT PROFILE</h2>
    
    <div class="profile-picture-section">
        <img [src]="'/assets/'+profilePicture" alt="Picture" class="profile-pic">
        <label class="file-upload">
            <input type="file" (change)="onFileChange($event)" accept="image/*">
            <button type="button">Choose a file</button>
        </label>
    </div>

    <form class="profile-form" (ngSubmit)="onSubmit()">
        <div class="form-group form-info">
            <div class="form-group info">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" [(ngModel)]="fullname" name="fullName" required>
            </div>
            <div class="form-group info">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" [(ngModel)]="contactNumber" name="contact" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" [(ngModel)]="address" name="address" required>
        </div>
        <div class="form-group form-info"> 
            <div class="form-group info">
                <label for="id-type">Id type:</label>
                <select class="id-select" [(ngModel)]="idType" name="ID-select">
                    <option value="" disabled selected>Select ID Type</option>
                    <option value="ADHAAR_CARD">Aadhaar Card</option>
                    <option value="DRIVING_LICENSE">Driving License</option>
                    <option value="PASSPORT">Passport</option>
                </select>
            </div>
            <div class="form-group info">
                <label for="id-number">Id number:</label>
                <input type="text" id="id-number" [(ngModel)]="idNumber" name="idNumber" required>
            </div>
        </div>
        <button type="submit" class="submit-button">Save Changes</button>
    </form>
</div>
