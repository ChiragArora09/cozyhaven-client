<div class="main-container">
  <app-hotel-provider></app-hotel-provider>
<div class="hotel-list">

<div class="form-container">
<form class="form-content" [formGroup]="addHotelForm" (ngSubmit)="onClick()">
<div class="form-row">
<h1>Add Hotel</h1>
</div>
<div class="card-body">
<div class="alert alert-dark" role="alert" *ngIf="successMsg">
{{successMsg}}
</div>
<div class="alert alert-primary" role="alert" *ngIf="errorMsg">
{{errorMsg}}
</div>
</div>
<div class="form-group">
<label>HOTEL NAME</label>
<input class="form-control" type="text" formControlName="hotelName" (change)="resetmsg()">
<div *ngIf="addHotelForm.get('hotelName').invalid && addHotelForm.get('hotelName').touched">
<small *ngIf="addHotelForm.get('hotelName').errors['required']">Hotel name is Required</small>
</div>
</div>
<div class="form-group">
<label>DESCRIPTION</label>
<input class="form-control" type="text" formControlName="description" (change)="resetmsg()">
<div *ngIf="addHotelForm.get('description').invalid && addHotelForm.get('description').touched">
<small *ngIf="addHotelForm.get('description').errors['required']">Description is Required</small>
</div>
</div>
<div class="form-group">
<label>LOCATION</label>
<input class="form-control" type="text" formControlName="location" (change)="resetmsg()">
<div *ngIf="addHotelForm.get('location').invalid && addHotelForm.get('location').touched">
<small *ngIf="addHotelForm.get('location').errors['required']">Location is Required</small>
</div>
</div>

&nbsp;&nbsp;&nbsp;
<div class="card-footer text-center">
<button class="save-btn" type="submit" [disabled]="addHotelForm.invalid" >+ Add</button>
&nbsp;&nbsp;&nbsp;
           
</div>
</form>
</div>
</div>
</div>
