<app-navbar></app-navbar>
<div class="background"></div>
<form [formGroup]="packageSearchForm">
        <div class="search-section">
            <div class="search-field">
                <label for="fromlocation">From Location</label>
                <input type="text" id="fromlocation" placeholder="Enter FromLocation" formControlName="fromLocation">
                <div>
                    <div class="input-error" *ngIf="packageSearchForm.get('fromLocation').invalid && packageSearchForm.get('fromLocation').touched">
                        <small *ngIf="packageSearchForm.get('fromLocation').errors['required']">From Location is required</small>

                    </div>      
                </div>
            </div>
            <div class="search-field">
                <label for="tolocation">To Location</label>
                <input type="text" id="tolocation" placeholder="Enter To Location" formControlName="toLocation">
                <div class="input-error" *ngIf="packageSearchForm.get('toLocation').invalid && packageSearchForm.get('toLocation').touched">
                    <small *ngIf="packageSearchForm.get('toLocation').errors['required']">To Location is required</small>

                </div>

                <div class="search-field">
                    <div class="dropdown-container">
                        <label for="dropdown">Select Class</label>
                        <div class="custom-dropdown">
                    <label for="dropdown">Type</label>
                    <select id="dropdown" formControlName="type">
                        <option value="" disabled selected>Select a type</option>
                        <option value="offbeat">offbeat</option>
                        <option value="adventure">adventure</option>
                        <option value="culture">culture</option>
                      </select>
                      </div>
                    <div class="input-error" *ngIf="packageSearchForm.get('type').invalid && packageSearchForm.get('type').touched">
                        <small *ngIf="packageSearchForm.get('type').errors['required']">type is required</small>
              </div>
              </div>
                </div>    
                <div class="search-field">
                    <label for="days">Days</label>
                    <input type="number" id="days" placeholder="Enter days" formControlName="numDays">
                    <div class="input-error" *ngIf="packageSearchForm.get('numDays').invalid && packageSearchForm.get('numDays').touched">
                        <small *ngIf="packageSearchForm.get('numDays').errors['required']">Days is required</small>
          
                    </div>
                    <div class="search-field">
                        <label for="guests">Guests</label>
                        <input type="text" id="guests" placeholder="Enter no. members" formControlName="numGuests">
                        <div class="input-error" *ngIf="packageSearchForm.get('guests').invalid && packageSearchForm.get('guests').touched">
                            <small *ngIf="packageSearchForm.get('guests').errors['required']">Guests is required</small>
                   
                        </div>
            <div class="search-button">
                <button type="submit" routerLink="/package-card" (click)="onClick()">SEARCH</button>
            </div>
